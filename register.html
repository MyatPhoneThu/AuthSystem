<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Create Account</h1>
    <form id="registerForm">
        <input name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div id="regResult" class="result"></div>

    <p><a href="login.html">Already have an account? Login</a></p>
</div>

<script>
const apiBase = 'http://localhost:3000';

async function post(path, body) {
    const res = await fetch(apiBase + path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
    });
    return res.json();
}

document.getElementById('registerForm').addEventListener('submit', async e => {
    e.preventDefault();
    const f = e.target;
    const resDiv = document.getElementById('regResult');

    resDiv.textContent = 'Processing registration...';
    resDiv.className = 'result info';

    try {
        const r = await post('/register', {
            username: f.username.value.trim(),
            email: f.email.value.trim(),
            password: f.password.value
        });

        if (r.ok) {
            resDiv.textContent = 'âœ… Registered successfully! Redirecting to login...';
            resDiv.className = 'result success';
            f.reset();
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        } else {
            resDiv.textContent = r.error || 'Registration failed. Try again.';
            resDiv.className = 'result error';
        }
    } catch (err) {
        resDiv.textContent = 'Server error. Please try again later.';
        resDiv.className = 'result error';
        console.error(err);
    }
});
</script>
</body>
</html>
