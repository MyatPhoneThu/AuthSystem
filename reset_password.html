<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Reset Password</h1>
    <form id="forgotForm">
        <input type="text" name="username" placeholder="Username" required>
        <button type="submit">Send Reset OTP</button>
    </form>
    <div id="result" class="result"></div>
</div>

<script>
const apiBase = 'http://localhost:3000';
async function post(path, body){
    const res = await fetch(apiBase + path, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(body)
    });
    return res.json();
}

document.getElementById('forgotForm').addEventListener('submit', async e=>{
    e.preventDefault();
    const f = e.target;
    const r = await post('/forgot-password', { username: f.username.value.trim() });
    const resDiv = document.getElementById('result');
    if(r.ok){
        resDiv.textContent = r.message;
        resDiv.className = 'result success';
        setTimeout(()=> window.location.href = 'reset.html', 1500);
    } else {
        resDiv.textContent = r.error || 'Something went wrong';
        resDiv.className = 'result error';
    }
});
</script>
</body>
</html>
